<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            display: grid; /* 그리드 레이아웃 활성화 */
            grid-template-columns: 1fr 2fr; /* 왼쪽은 1/3, 오른쪽은 2/3 크기 */
            height: 100vh;
        }
        .left, .right {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .left {
            background-color: #f4f4f4;
        }
        .right {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>왼쪽 영역</h2>
            <p>이곳에 왼쪽 콘텐츠가 들어갑니다.</p>
        </div>
        <div class="right">
            <h2>오른쪽 영역</h2>
            <p>이곳에 오른쪽 콘텐츠가 들어갑니다.</p>
        </div>
    </div>
</body>
</html>
