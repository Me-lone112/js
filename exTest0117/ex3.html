<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <script>
        const a = 100
        const b = 200
        let c = a + b

        document.write(a, " + ", b + " = " + c)
        
        en = "<br>"
        d = c + 500
        document.write(en, d)

        h = "<h1>안녕하세요</h1>"
        t = 10 < 7
        document.write(h, t, en)
        document.write(Number(t) + 1)
    </script>
</body>
</html>
